<h2 mat-dialog-title>
  {{ data ? "Edit Attraction" : "New Attraction" }}
</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Latitude</mat-label>
      <input matInput formControlName="latitude" type="number" />
      <mat-error *ngIf="form.get('latitude')?.hasError('required')">
        Latitude is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="longitude" type="number" />
      <mat-error *ngIf="form.get('longitude')?.hasError('required')">
        Longitude is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Details</mat-label>
      <textarea matInput formControlName="detail"></textarea>
      <mat-error *ngIf="form.get('detail')?.hasError('required')">
        Details are required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!form.valid || !form.dirty || isLoading"
    >
      <mat-spinner
        *ngIf="isLoading"
        diameter="20"
        style="margin-right: 8px"
      ></mat-spinner>

      <span *ngIf="!isLoading">
        {{ data ? "Update" : "Create" }}
      </span>
    </button>
  </mat-dialog-actions>
</form>
