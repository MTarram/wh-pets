<div class="container-fluid">
  <h1 class="mb-4">Users Management</h1>

  <div class="d-flex flex-column flex-md-row justify-content-md-between mb-3">
    <mat-form-field appearance="outline" class="w-25">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="onSearch($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <button class="customCreateBtn" (click)="createUser()">Add User</button>
  </div>

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8 users-table"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.avatar" alt="Avatar" />
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button
          class="btn btn-outline-secondary me-2"
          style="padding: 0.2rem 0.2rem 0 0.2rem"
          (click)="editUser(user)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        |
        <button
          class="btn btn-outline-secondary ms-2"
          style="padding: 0.2rem 0.2rem 0 0.2rem"
          (click)="deleteUser(user.id)"
        >
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Empty state for data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="padding: 16px">
        No data available.
      </td>
    </tr>
  </table>

  <mat-paginator
    [length]="totalUsers"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
