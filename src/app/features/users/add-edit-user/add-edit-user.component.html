<h2 mat-dialog-title>
  {{ data ? "Edit User" : "New User" }}
</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="fname" />
      <mat-error *ngIf="form.get('fname')?.hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lname" />
      <mat-error *ngIf="form.get('lname')?.hasError('required')">
        Last name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="form.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!form.valid || !form.dirty || isLoading"
    >
      <mat-spinner
        *ngIf="isLoading"
        diameter="20"
        style="margin-right: 8px"
      ></mat-spinner>

      <span *ngIf="!isLoading">
        {{ data ? "Update" : "Create" }}
      </span>
    </button>
  </mat-dialog-actions>
</form>
